<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade options</title>
</head>
<body>
    
    <form action="">
        <!-- first field -->
        <label for="">Heavy bag brand</label>
        <select id="first_select_field" name="brand">
            <option value="super_pro">Super Pro</option>
            <option value="leone_1947">Leone 1947</option>
        </select>
        <br />

        <!-- second field -->
        <label for="">Model</label>
        <select id="second_select_field" name="model">
            <option value="">Please select a brand first</option>
        </select>
        <br />

        <!-- input button -->
        <input type="submit" value="submit" id="submit">
    </form>

    <script src="./script.js"></script>
</body>
</html>
